<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="" class="navbar-brand" href="#">Glitter</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a (click)="logout()">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  
  <h3>Welcome to NG Glitter</h3>
  <p>&nbsp;</p>
  
  <h4>Create a new Glitter</h4>
  
  <div class="row">
    <div class="col-md-12">
      <div class="input-group">
        <input type="text" class="form-control" #glitterData>
        <span class="input-group-btn">
          <a class="btn btn-success" (click)="addGlitter(glitterData)">Glitter!</a>
        </span>
      </div>
    </div>
  </div>
  
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  
  <h4>Glitters</h4>
  <div class="row">
    <div class="col-md-4 glitter-card" *ngFor="let glitter of glitters | async">
      <div class="panel panel-default">
        <div class="panel-body">
          <strong>{{ glitter.user }}:</strong><br />
          {{ glitter.text }}<br />
          <small>posted at {{ glitter.createdAt | date: 'dd/MM/yyyy - HH:mm' }}</small>
          <div class="btn btn-danger btn-sm pull-right btn-remove">
            <i class="glyphicon glyphicon-remove" (click)="removeGlitter(glitter.$key)"></i>
          </div>
          <div class="btn btn-info btn-sm pull-right btn-like" (click)="likeGlitter(glitter.$key, glitter.likes)">
            <div class="badge badge-like-count">{{ glitter.likes }}</div>
            <i class="glyphicon glyphicon-thumbs-up"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
      
</div>
